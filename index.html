<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <h1>Magic 8 Ball</h1>
    <hr />
    <p>
      Type in a yes or no question and then click the Magic 8 Ball to get your
      answer...
    </p>
    <h2>
      Question:
      <input placeholder="Ex. Am I a funny person?" id="question" type="text" />
      <button id="enter">Enter</button>
    </h2>
    <p>
      <img src="magic-8-ball.png" alt="magic-8-ball" width="300px" />
    </p>

    <h2>Answer: <span id="answer"></span></h2>
  </body>
</html>
